<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-A Web Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyrigths Sounds</h1>
            <div class="songItemContainer">
              <div class="songItem">
                <img src="1b.jpg" alt="1">
                <span class="songName">Let me Know You</span>
                <span class="songListPlay"><span class="timestramp">05:34<i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
              </div>
              <div class="songItem">
                <img  alt="2">
                <span class="songName">Cielo - Huma-Huma</span>
                <span class="songListPlay"><span class="timestramp">05:34<i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
              </div>
              <div class="songItem">
                <img  alt="3">
                <span class="songName">"DEAF KEV - Invincible"</span>
                <span class="songListPlay"><span class="timestramp">05:34<i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
              </div>
                 <div class="songItem">
                <img  alt="4">
                <span class="songName">Shape of you</span>
                <span class="songListPlay"><span class="timestramp">05:34<i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
              </div>
                 <div class="songItem">
                <img  alt="5">
                <span class="songName">Janji-Heroes-Tonight</span>
                <span class="songListPlay"><span class="timestramp">05:34<i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
              </div>
                  <div class="songItem">
                <img  alt="6">
                <span class="songName">Suagr-Brownie</span>
                <span class="songListPlay"><span class="timestramp">05:34<i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
              </div>
                 <div class="songItem">
                    <img  alt="7">
                    <span class="songName">Humraazi</span>
                    <span class="songListPlay"><span class="timestramp">05:34<i id="6" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
               </div>
                 <div class="songItem">
                    <img  alt="8">
                    <span class="songName">Kahani Suno 2.0</span>
                    <span class="songListPlay"><span class="timestramp">05:34<i id="7" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                 </div>
                   <div class="songItem">
                    <img  alt="19">
                    <span class="songName">Kinna Chir</span>
                    <span class="songListPlay"><span class="timestramp">05:34<i id="8" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="10">
                    <span class="songName">judai </span>
                    <span class="songListPlay"><span class="timestramp">05:34<i id="9" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-3x fa-backward-fast" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-fast" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName">Let me Love You</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
